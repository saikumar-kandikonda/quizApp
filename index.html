<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src='https://bit.ly/codedamn-web-console'></script>
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <a href="" id="leaderboard">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
            </i></a>
        <p>Timer: <span id="timer">00:00 </span></p>
    </header>
    <main>

        <!-- HomePage -->
        <div class="homePage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer to following code related questions within the time limit.
            </p>
            <p> Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button id="startQuiz">Start Quiz</button>
        </div>

        <!-- Test submit Card -->
        <div class="allDoneCard hide">
            <h1> All Done...!</h1>
            <p>Your Final score is <span id="finalScore" name="finalScore">40</span></p>
            <p>Enter initials<span><input name="enterName" type="text" id="initialsInputBox" required /></span></p>
            <button id="submitInitials" type="submit">Submit</button>
        </div>

    <!-- highScores card -->
        <div class="highScoresCard hide">
            <h1> HighScores</h1>
            <ol id="highScoresOl">
            
            </ol>
            <button id="goBackBtn">Go Back</button>
            <button id="clearHighScoresBtn">Clear HigScores</button>
        </div>


    </main>
    <script src="assets/script.js"></script>
</body>

</html>
